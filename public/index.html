<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rádio AI - 24/7</title>
</head>

<body>
    <header>
        <h1>Inteligência para o seu ouvido.</h1>
        <p>Tocando agora: <span id="audioName"></span></p>
        <p>Ouvintes: <span id="qntClients"></span></p>
    </header>
    <audio></audio>
    <button onclick="listen()">Ouvir agora!</button>
    <input
        id="rangeVolume"
        type="range"
        min="0"
        max="1"
        value="1"
        onpointermove="updateVolume()"
        step="0.05"
    ></input>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="script/index.js" defer></script>
</body>

</html>
